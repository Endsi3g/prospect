version: "3.9"

services:
  # ── Backend API (FastAPI / Uvicorn) ──────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: sqlite:///./data/prospect.db
      KHOJ_API_BASE_URL: http://khoj:42110
    volumes:
      - db-data:/app/data
    depends_on:
      khoj:
        condition: service_started
    restart: unless-stopped

  # ── Frontend (Next.js) ──────────────────────────────────────
  frontend:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  # ── System Playground (Tactical Terminal) ───────────────────
  playground:
    build:
      context: ./system-playground
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  # ── Khoj AI Assistant ───────────────────────────────────────
  khoj:
    image: ghcr.io/khoj-ai/khoj:latest
    ports:
      - "42110:42110"
    environment:
      KHOJ_ADMIN_EMAIL: ${KHOJ_ADMIN_EMAIL:-admin@prospect.local}
      KHOJ_ADMIN_PASSWORD: ${KHOJ_ADMIN_PASSWORD:?Set KHOJ_ADMIN_PASSWORD in .env}
      KHOJ_DEBUG: "false"
    volumes:
      - khoj-data:/root/.khoj
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:42110/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  db-data:
  khoj-data:
