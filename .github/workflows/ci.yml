name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests
        run: python -m pytest -q

  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix admin-dashboard

      - name: Lint frontend
        run: npm run lint --prefix admin-dashboard

      - name: Run frontend unit tests
        run: npm run test:unit --prefix admin-dashboard

      - name: Build frontend
        run: npm run build --prefix admin-dashboard
